<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Heritage Designs</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Golden Heritage Designs</h1>
        <p>Welcome to our online store!</p>
    </header>

    <main>
        <h2>Products</h2>
        <div class="products">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p>Price: ${{ product.price }}</p>
                </div>
            {% empty %}
                <p>No products available yet.</p>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Golden Heritage Designs</p>
    </footer>
</body>
</html>
